<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        /* 通过单词选定颜色 */
        h1{
            background-color: brown;
            /* #十六进制表示法  */
            /* 红 绿 蓝 */
        }
        h2{
            background-color: rgb(54, 42, 165);
        }
        h3
        {
            background-color: rgb(100%, 0, 0);
            /*rgba 有透明度的颜色 0-1*/
        }
        h4{
            background-color: rgba(38,117,54,0.7);
        }
    </style>
</head>
<body>
    <h1>王儿子</h1>
    <h2>孙子王</h2>
    <h3>王儿男</h3>
    <h4>王sb</h4>
</body>
</html>
